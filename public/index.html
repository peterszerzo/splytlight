<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Splyt Light Interactive</title>
    <meta name="description" content="Drawing app for splytlight." />
    <meta
      name="keywords"
      content="draw, splyt light, design, computation, parametric, tree"
    />
    <meta charset="utf-8" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Website",
        "publisher": "Splyt Light",
        "url": "https://splytlight.surge.sh/",
        "description": "Visualization experiments"
      }
    </script>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
