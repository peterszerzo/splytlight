<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Splyt Light Interactive</title>
    <meta name="description" content="Drawing app for splytlight." />
    <meta
      name="keywords"
      content="draw, splyt light, design, computation, parametric, tree"
    />
    <meta charset="utf-8" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Website",
        "publisher": "Splyt Light",
        "url": "https://splytlight.surge.sh/",
        "description": "Visualization experiments"
      }
    </script>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <style>
      @import "https://fonts.googleapis.com/css?family=Source+Sans+Pro";

      * {
        font-family: "Source Sans Pro", sans-serif;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        overflow: hidden;
      }

      p {
        font-size: 1rem;
        letter-spacing: 0.03rem;
        font-weight: 400;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
